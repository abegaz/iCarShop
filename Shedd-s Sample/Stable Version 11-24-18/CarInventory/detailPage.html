<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
input[type=text] {
    background-color: #3CBC8D;
    color: white;
	border: 2px solid red;
}
* {box-sizing:border-box}
/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}
/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

</style>

    <button id="backButton" onclick="goBack()">Go Back</button>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>

    <div>
      <h1 id="CarTitle"></h1>
    </div>

    <div class="outer_content">

        <div class="content">
            <div class="stats_section">
                <ul id="cafe-list"></ul>
            </div>
              
      
      <!-- Slideshow container -->
      <div class="slideshow">
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src= "" id="Image_1" style="width:100%">
              <div class="text" id="Caption_1" >Front View</div>
              <div class="numbertext">1 / 3</div>
            </div>
          
            <div class="mySlides fade">
             <img src="" id="Image_2" style="width:100%">
             <div class="text" id="Caption_2" >Side View</div>
              <div class="numbertext">2 / 3</div>
              
            </div>
          
            <div class="mySlides fade">
              <img src="" id="Image_3" style="width:100%">  
              <div class="text" id="Caption_3" >Rear View</div>
              <div class="numbertext">3 / 3</div>  
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div class="dots_div">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
          </div>
        </div>
          <script src="Image_Carousel.js"></script>
      

      <div class="div_map">

            <a href="https://www.embedgooglemap.net"></a>
          </div>
        </div>
      
      </div>

    </div>
